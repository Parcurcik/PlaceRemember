{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Places Remember{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body id="page-top">


{% block content %}
{% endblock %}


<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-5 mb-lg-0 mx-auto text-center">
                <h4 class="text-uppercase mb-4">Контакты</h4>
                <a class="btn btn-outline-light btn-social mx-1" href="https://t.me/parcurcik"><i
                        class="fab fa-telegram fa-lg"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="https://github.com/Parcurcik"><i
                        class="fab fa-fw fa-github"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="https://vk.com/parcurcik"><i
                        class="fab fa-fw fa-vk"></i></a>
            </div>
        </div>
    </div>
</footer>

<div class="copyright py-4 text-center text-white">
    <div class="container"><small>&copy; {% now "Y" %} Pavel Bezborodov</small></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% block script %}
{% endblock %}
</body>
</html>
